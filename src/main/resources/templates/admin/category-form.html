<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${category.id != null} ? 'Edit Category' : 'Add Category'"></title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    
    <main class="container my-5">
        <h1 th:text="${category.id != null} ? 'Edit Category' : 'Add Category'"></h1>
        
        <form th:action="${category.id != null} ? 
            '/admin/categories/' + ${category.id} : '/admin/categories'"
            th:object="${category}" method="post">
            
            <div class="mb-3">
                <label for="name" class="form-label">Category Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
            </div>
            
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">
                <span th:text="${category.id != null} ? 'Update' : 'Add'"></span> Category
            </button>
            <a th:href="@{/admin/categories}" class="btn btn-secondary">Cancel</a>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
